<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- we have used div to divide the page into divisions -->
    <div class="wrapper">              <!--wrapper pura page maan le-->

        <h1>Weather App</h1>

        <div class="tab-container">               <!--2 tab ka container-->

           <p class="tab" data-userWeather>Your Weather</p>
           <!-- data wali custom class h for js -->
           <p class="tab" data-searchWeather>Search Weather</p>
        </div>



        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">

                <img src="location.png" width="80" height="80" loading="lazy">                   <!-- Loading lazy Defer loading of images until some conditions are met-->
                <p>Grant location Access</p>
                <p>Allow Access to get Weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search form -->
            <form class="form-container" data-searchform>
                <input placeholder="Search your city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" width="21px" height="11px" loading="lazy">
                </button>
            </form> 


            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="Thin stripes.gif" width="155px" height="22px">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
       <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

       <!-- weather decription -->
                <p data-weatherDesc></p>
       <!-- weather icon -->
                <img data-weatherIcon>
       <!-- temprature -->
                <p data-temp></p>



                <!-- 3 cards-parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="qwe.png" width="155px" height="90px">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                      <!-- card 2 -->
                      <div class="parameter">
                        <img src="humid.png"  width="155px" height="90px">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                      <!-- card 3 -->
                      <div class="parameter">
                        <img src="asd.png" width="155px" height="90px">
                        <p>Clouds</p>
                        <p data-Cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js "></script>
    <hr>
    <footer class="footer">
        <p>Copyright &#169;  2023 by Kaushal Sharma</p>
    </footer>
</body>
</html>
